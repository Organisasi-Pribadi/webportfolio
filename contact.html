    <h1 class="display-1">Contact</h1>

    <!--Bahan Input-->
    <div class="row pb-3 border-bottom">
      <div class="col">
          <h1>Bahan Input</h1>
          <div class="row">
              <!--Input-->
              <div class="col-md border">
                  <h2>Input Nama</h2>
                  <div class="row">
                      <div class="col-md form-group">
                          <label for="judul">Nama :</label>
                          <input type="text" class="form-control contact-input" name="txtjudul" id="judul" aria-describedby="helpId" placeholder="masukkan judul di sini">
                      </div>
                  </div>
              </div>
              <div class="col-md border">
                  <h2>Textarea</h2>
                  <div class="row">
                      <div class="col-md form-group">
                          <label for="judul">Pesan :</label><br>
                          <textarea class="form-control contact-textarea" name="" id="" cols="30" rows="5"></textarea>
                      </div>
                  </div>
              </div>
              <div class="col-md border">
                  <h2>Input Email</h2>
                  <div class="row">
                      <div class="col-md form-group">
                          <label for="email">Email :</label>
                          <input type="email" class="form-control contact-input" name="txtemail" id="email" aria-describedby="helpId" placeholder="masukkan email di sini">
                      </div>
                  </div>
              </div>
              <div class="col-md border">
                  <h2>Input Button</h2>
                  <div class="row">
                      <div class="col-md-auto form-group">
                          <a class="btn btn btn-success">SEND</a>
                      </div>
                  </div>
              </div>
              <!--End of Input-->
          </div>
      </div>
  </div>
  <!--End of Bahan Input-->
